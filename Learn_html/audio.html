<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- preload="none" preload="metadata"--data of audio is seen but it is not
    loaded -->
    <audio src="audio.mp3" controls preload="">Merry christmas</audio>
    <br />
    <video
      src="image/video (2160p).mp4"
      controls
      height="300"
      width="600"
      muted
    >
      <p>not supported</p>
    </video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/a3byc7tZJu4?si=gsn5mMKUvFk-gWKg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
